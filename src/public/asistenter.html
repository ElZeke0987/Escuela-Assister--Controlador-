<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="assist-cont">
        <div class="params">
            <div class="tourn-select">
                <label>
                    <input type="radio" id="morn" name="tourn"> T.M.
                </label>
                <label>
                    <input type="radio" id="afnoon" name="tourn"> T.T.
                </label>
                <label>
                    <input type="radio" id="night" name="tourn"> T.V.
                </label>
            </div>
            <select class="course-list">
                <option></option>
            </select>
            
            
        </div>
        <div class="alumns-list">
            <div class="course-params">
                <select class="modulo">
                    <option value="taller">Taller</option>
                    <option value="5to_mod">5to Modulo</option>
                    <option value="aula">Aula</option>
                    <option value="edu_fis">Educacion fisica</option>
                </select>
                <div class="grupo-taller" style="display:none">
                    <label>
                        <input type="radio" id="a" name="group"> Grupo A
                    </label>
                    <label>
                        <input type="radio" id="b" name="group"> Grupo B
                    </label>
                    <label>
                        <input type="radio" id="both" name="group"> Ambos
                    </label>
                </div>
                <div class="check-all">
                    <label>Check all fields</label>
                    <input type="checkbox" checked="true">
                </div>
                <div class="prof-asist">
                    <label>Asistio el profe?</label>
                    <input type="checkbox" checked="true">
                </div>
                <div class="just-asist">
                    <label>Falta justificada al curso entero</label>
                    <input type="checkbox">
                </div>
                <div class="searcher">
                    
                    <input type="text" placeholder="Buscar alumno...">
                    
                </div>
            </div>
            <div class="list">
                <input style="display:none" id="aux-item">
            </div>
        </div>
    </div>
    <script src="assistenter.js"></script>
</body>
</html>
