<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iniciar sesion</h1>
    <form class="init-form login">
        <label>Username/email</label>
        <input class="l-useroemail" placeholder="can only one of them">

        <label>Password</label>
        <input class="l-password" type="password" placeholder="Insert password">

        
    </form>
    <button class="l-button">Iniciar sesion</button>
    <h1>Registrarse</h1>
    <form class="init-form register">
        <label>Username</label>
        <input class="r-username" required placeholder="max 100 chars">

        <label>Email</label>
        <input class="r-email" class="Username" type="email" required>

        <label>Password</label>
        <input class="r-password" required type="password" placeholder="Insert password">
        <label>Repeat password</label>
        <input class="r-rep-password" type="password" placeholder="Repeat password">
        
        
    </form>
    <button class="r-button">Registrarse</button>
    <script src="./client.js"></script>
</body>
</html>
